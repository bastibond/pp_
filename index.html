<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chatbot mit OpenAI GPT-3.5</title>
    <style>
        .chat-container {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            overflow: auto;
            padding: 10px;
            margin: 0 auto;
            margin-top: 50px;
            background-color: #f9f9f9;
        }
        .user-message {
            margin-bottom: 10px;
        }
        .bot-message {
            margin-bottom: 10px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Gib deine Nachricht ein..." />
        <button onclick="sendMessage()">Senden</button>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') {
                return;
            }

            const chatLog = document.getElementById('chat-log');
            const userMessageElement = document.createElement('div');
            userMessageElement.className = 'user-message';
            userMessageElement.textContent = userInput;
            chatLog.appendChild(userMessageElement);

            const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer YOUR_API_KEY' // Ersetze "YOUR_API_KEY" durch deinen tatsächlichen API-Schlüssel
                },
                body: JSON.stringify({
                    prompt: userInput,
                    max_tokens: 50
                })
            });

            const responseData = await response.json();

            const botMessageElement = document.createElement('div');
            botMessageElement.className = 'bot-message';
            botMessageElement.textContent = responseData.choices[0].text.trim();
            chatLog.appendChild(botMessageElement);

            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
